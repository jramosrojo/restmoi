<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restmoi Europe</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/css/custom.css">
    <link rel="icon" type="image/png" href="favicon.png"> 
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <img src="favicon2.png" alt="Restmoi App" height="42" width="42">    
                            </a>
                        </h1>
                    </div>
                    <ul class="header-links list-reset m-0">
                        <!--<li>
                            <a href="#">Login</a>
                        </li>-->
                        <li>
                            <a class="button button-sm button-shadow" href="https://restmoi.com">Web principal</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-light text-center">
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing">Restmoi Europe</h1>
                        <!--<p class="hero-cta is-revealing"><a class="button button-secondary button-shadow" href="#">Get started now</a></p>-->
                </div>
            </section>
            <section class="features section text-center">
                <div class="container">
                    <div class="features-inner section-inner">
                        <div class="features-wrap">
                            <div class="feature is-revealing">
                                <div class="feature-inner">
                                    <div class="feature-icon">
                                        <img src="espanol.png" alt="Español" width="70px" height="70px>
                                    </div>
                                    <h4 class="feature-title h3-mobile">Español</h4>
                                    <p class="text-sm">Descubre tu restaurante en idioma español.</p>
                                    <a class="button button-secondary button-shadow" href="https://app.restmoi.com/eu/es">Reservar</a>                                

                                </div>
                            </div>
                            <div class="feature is-revealing">
                                <div class="feature-inner">
                                    <div class="feature-icon">  
                                        <img src="english.png" alt="English" width="70px" height="70px>
                                    </div>
                                    <h4 class="feature-title h3-mobile">English</h4>
                                    <p class="text-sm">Find the perfect choice in English.</p>
                                    <a class="button button-secondary button-shadow" href="https://app.restmoi.com/eu/en">Book</a>                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
                        <a href="#">
                            <img src="favicon.png" alt="Javier Ramos" height="42" width="42">    
                        </a>
                    </div>
                    <ul class="footer-links list-reset">
                        <li>
                            <a href="https://soporte.restmoi.com">Ayuda</a>
                        </li>
                        <li>
                            <a href="https://restmoi.com">Web principal</a>
                        </li>
                    </ul>
                    <ul class="footer-social-links list-reset">
                    </ul>
                    <div class="footer-copyright">&copy; Restmoi</div>
                </div>
            </div>
        </footer>
    </div>
    <script src="dist/js/main.min.js"></script>
</body>
</html>
